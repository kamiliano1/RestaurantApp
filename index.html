<!DOCTYPE html>
<html lang="eng">
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Ordering app</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Jimmy's Diner</h1>
            <h3 class="header-subtitle">The best burgers and pizzas in town.</h3>
        </header>
        
        <!-- Main -->
        <main class="main" id="main">

            <!-- Products container -->
            <div id="all-products-cointainer">
            </div>
            <!-- Order Summary -->
            <div class="order-summary" id="order-summary">
            </div>
            </main>


        <!-- Modal -->
            <div class="modal" id="modal">
                <h3 class="modal-title">Enter card details</h3>
                <form id="modal-form">
                    <input
                    class="modal-input"
                    type="text"
                    required
                    placeholder="Enter your name"
                    name="customer-name"
                    />
                    <input
                    class="modal-input"
                    type="tel"
                    required
                    placeholder="Enter card number"
                    name="modal-card-number"
                    title="XX-XXXX-XXXX-XXXX-XXXX"
                    pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                    id="modal-card-number"
                    minlength="22"
                    maxlength="22"
                    />
                    <input
                    class="modal-input"
                    type="tel"
                    required
                    placeholder="Enter CVV"
                    inputmode="numeric"
                    name="card-CVV-number"
                    title="XXX"
                    minlength="3"
                    maxlength="3"
                    />
                    
                    <button class="modal-btn" id="modal-btn" type="submit">Pay</button>
                </form>
            </div>

    <!-- Promotion Form -->
            <form class="promo-form" id ="promo-form">
                <input
                class="promo-input"
                id="promo-input"
                name="promo-input"
                type="text"
                placeholder="Enter Promo Code eg. 10 Off"
                />
            <button class="promo-btn" id="promo-btn" type="submit">Submit Code</button>
            </form>


    <!-- Rating Star section -->
            <div class="rating-star" id="rating-star">
                <h3 class="rating-title">Rate us!</h3>
                <div class="rating-stars-div" id="rating-stars-div">
                    <i class="fa-solid fa-star-half"></i>
                    <i class="fa-solid fa-star-half star-right"></i>
                    <i class="fa-solid fa-star-half"></i>
                    <i class="fa-solid fa-star-half star-right"></i>
                    <i class="fa-solid fa-star-half"></i>
                    <i class="fa-solid fa-star-half star-right"></i>
                    <i class="fa-solid fa-star-half"></i>
                    <i class="fa-solid fa-star-half star-right"></i>
                    <i class="fa-solid fa-star-half"></i>
                    <i class="fa-solid fa-star-half star-right"></i>
                </div>
                <button class="rating-stars-btn" id="rating-stars-btn">Rate</button>
            </div>

        <!-- Thank you for ratnig message -->
        <div  class="thank-you-for-rating" id="thank-you-for-rating">
        </div>
    
        <script src="index.js" type="module"></script>
    </body>
</html>
